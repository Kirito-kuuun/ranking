<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CLASSEMENT PROVISOIRE - NATIONAL QUALIFIERS 2025</title>
    
    <link rel="icon" href="./assets/images/icon.ico" type="image/x-icon">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css"
          onerror="this.onerror=null;this.href='./assets/css/animate.min.css'">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Montserrat:wght@400;600&display=swap">
    
    <link rel="stylesheet" href="./assets/css/animate.min.css">
    
    <style>
        :root {
            --primary-color: #ff00ff;
            --secondary-color: #00ffff;
            --accent-color: #ff5500;
            --dark-bg: rgba(10, 5, 20, 0.95);
            --card-bg: rgba(40, 35, 60, 0.8);
            --text-color: #ffffff;
            --text-secondary: #cccccc;
            --success-color: #00ff88;
            --qualif-color: #00ff88;
            --elim-color: #ff3366;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: radial-gradient(circle at center, #120c2e 0%, #0a0618 100%);
            color: var(--text-color);
            min-height: 100vh;
            overflow-x: hidden;
            touch-action: manipulation;
        }

        .loader-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #120c2e 0%, #0a0618 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }

        .loader {
            width: 80px;
            height: 80px;
            position: relative;
            margin-bottom: 20px;
        }

        .loader-inner {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 4px solid transparent;
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loader-inner:nth-child(2) {
            border-top-color: var(--secondary-color);
            animation-delay: 0.2s;
        }

        .loader-inner:nth-child(3) {
            border-top-color: var(--accent-color);
            animation-delay: 0.4s;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loader-text {
            color: var(--text-color);
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(1rem, 4vw, 1.2rem);
            text-align: center;
            margin-top: 20px;
            letter-spacing: 2px;
        }

        .loader-progress {
            width: min(200px, 80%);
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            margin-top: 20px;
            border-radius: 2px;
            overflow: hidden;
        }

        .loader-progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            transition: width 0.3s ease;
        }

        .overlay {
            min-height: 100vh;
            padding: 2rem;
            position: relative;
            overflow: hidden;
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: var(--primary-color);
            border-radius: 50%;
            opacity: 0.3;
            animation: float infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            50% { opacity: 0.6; }
            100% { transform: translateY(-100vh) translateX(20px); opacity: 0; }
        }

        .header {
            text-align: center;
            padding: 2rem 1rem;
            position: relative;
            z-index: 2;
        }

        .logo-container {
            width: min(120px, 30vw);
            height: min(120px, 30vw);
            margin: 0 auto 1.5rem;
            border-radius: 50%;
            background: rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid var(--primary-color);
            box-shadow: 0 0 20px var(--primary-color);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .logo-img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            padding: 15px;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(1.8rem, 6vw, 2.5rem);
            font-weight: 700;
            margin: 1rem 0 0.5rem;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(255, 0, 255, 0.3);
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: clamp(1rem, 3.5vw, 1.2rem);
            letter-spacing: 1px;
            margin-bottom: 2rem;
            text-transform: uppercase;
        }

        .info-container {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 1.5rem;
            max-width: 800px;
            margin: 2rem auto;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .info-container p {
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .highlight {
            color: var(--primary-color);
            font-weight: 600;
        }

        .lobby-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
            margin: 3rem auto;
            max-width: 1000px;
        }

        .lobby {
            background: var(--card-bg);
            border-radius: 15px;
            width: 100%;
            min-width: 300px;
            max-width: 800px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        .lobby-title {
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem;
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(1rem, 3vw, 1.2rem);
            color: var(--primary-color);
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .table-header {
            display: grid;
            grid-template-columns: 50px minmax(150px, 2fr) 80px 80px 80px;
            padding: 0.8rem 1rem;
            background: rgba(0, 0, 0, 0.2);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
            text-align: center;
        }

        .table-header div {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .team-list {
            padding: 0;
        }

        .team {
            display: grid;
            grid-template-columns: 50px minmax(150px, 2fr) 80px 80px 80px;
            padding: 0.8rem 1rem;
            margin: 0;
            background: rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
            position: relative;
        }

        .team:nth-child(even) {
            background: rgba(255, 255, 255, 0.08);
        }

        .team.qualified {
            border-left: 4px solid var(--qualif-color);
            background: rgba(0, 255, 136, 0.1) !important;
        }

        .team.eliminated {
            opacity: 0.7;
        }

        .team div {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .team-rank {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
        }

        .team-name {
            justify-content: flex-start;
            padding-left: 0.5rem;
            text-align: left;
        }

        .team-stat {
            font-family: 'Orbitron', sans-serif;
        }

        .team-points {
            font-weight: 700;
            color: var(--secondary-color);
        }

        .separator {
            position: relative;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            margin: 0;
            overflow: hidden;
        }

        .separator::after {
            content: "QUALIFICATION";
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: var(--card-bg);
            padding: 0 1rem;
            font-size: 0.7rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .lobby-nav {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .lobby-nav-btn {
            background: var(--card-bg);
            border: 1px solid var(--primary-color);
            color: var(--text-color);
            padding: 0.5rem 1.5rem;
            border-radius: 30px;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        .lobby-nav-btn.active {
            background: var(--primary-color);
            color: #000;
            font-weight: bold;
            box-shadow: 0 0 15px var(--primary-color);
        }

        .lobby-nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 0, 255, 0.4);
        }

        footer {
            text-align: center;
            margin-top: 3rem;
            padding: 1rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .degraded-mode {
            animation: none !important;
        }
        .degraded-mode .logo-container {
            box-shadow: none;
        }
        .degraded-mode .lobby,
        .degraded-mode .info-container {
            backdrop-filter: none;
            background: rgba(40, 35, 60, 0.95);
        }

        @media (max-width: 768px) {
            .overlay {
                padding: 1rem;
            }
            
            .lobby {
                min-width: 280px;
            }
            
            .table-header,
            .team {
                grid-template-columns: 40px minmax(120px, 2fr) 70px 70px;
            }
            
            .table-header div:nth-child(3),
            .team div:nth-child(3) {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .table-header,
            .team {
                grid-template-columns: 30px minmax(100px, 2fr) 60px;
                font-size: 0.9rem;
                padding: 0.6rem 0.5rem;
            }
            
            .table-header div:nth-child(3),
            .table-header div:nth-child(4),
            .team div:nth-child(3),
            .team div:nth-child(4) {
                display: none;
            }
            
            .team-name {
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <div class="loader-overlay" id="loader">
        <div class="loader">
            <div class="loader-inner"></div>
            <div class="loader-inner"></div>
            <div class="loader-inner"></div>
        </div>
        <div class="loader-text">CHARGEMENT EN COURS...</div>
        <div class="loader-progress">
            <div class="loader-progress-bar" id="loader-progress"></div>
        </div>
    </div>

    <div class="overlay" id="main-content">
        <div class="particles" id="particles"></div>
        
        <div class="header">
            <div class="logo-container">
                <img class="logo-img" id="main-logo" alt="Logo organisateur">
            </div>
            
            <h1>CLASSEMENT PROVISOIRE DES LOBBIES</h1>
            <p class="subtitle">NATIONAL QUALIFIERS 2025 - PHASE DE GROUPE</p>
        </div>

        <div class="lobby-nav">
            <button class="lobby-nav-btn active" id="btn-lobby-a">Lobby A</button>
            <button class="lobby-nav-btn" id="btn-lobby-b">Lobby B</button>
        </div>

        <div class="lobby-container">
            <div class="lobby animate__animated animate__fadeIn" id="lobby-a"></div>
            <div class="lobby animate__animated animate__fadeIn" id="lobby-b" style="display: none;"></div>
        </div>

        <footer>
            CREDIT: <strong>KIRITO</strong> | Mise à jour: <span id="last-update">--/--/---- --:--:--</span>
        </footer>
    </div>

    <script>
        const CONFIG = {
            logo: "./assets/images/logo.jpg",
            minLoadingTime: 2000
        };

        const TEAMS_DATA = {
            "Lobby A": [
                { rank: 1, name: "OLD GAMER", booyah: 2, kills: 60, points: 97 },
                { rank: 2, name: "GOTHAM", booyah: 1, kills: 61, points: 88 },
                { rank: 3, name: "NOOBSTORM", booyah: 1, kills: 39, points: 69 },
                { rank: 4, name: "UNKNOW BRAIN", booyah: 0, kills: 39, points: 58 },
                { rank: 5, name: "TEAM BABY", booyah: 0, kills: 30, points: 51 },
                { rank: 6, name: "DARK PRIME", booyah: 0, kills: 19, points: 38 },
                { rank: 7, name: "VOANJOBORY", booyah: 0, kills: 12, points: 35 },
                { rank: 8, name: "THE BAD GUYS", booyah: 0, kills: 10, points: 32 },
                { rank: 9, name: "NERV 667", booyah: 0, kills: 8, points: 24 },
                { rank: 10, name: "HUNTER OF DREAMS", booyah: 0, kills: 4, points: 21 },
                { rank: 11, name: "LES ORIGINELS", booyah: 0, kills: 10, points: 14 },
                { rank: 12, name: "DREAD NOUGHT", booyah: 0, kills: 2, points: 5 }
            ],
            "Lobby B": [
                { name: "BRIGADE FANTÔME", booyah: 2, kills: 32, points: 57 },
                { name: "AMBOHIPO STREET", booyah: 1, kills: 48, points: 76 },
                { name: "THE INVISIBLE AFK", booyah: 0, kills: 17, points: 30 },
                { name: "MDG E-SPORT", booyah: 0, kills: 19, points: 37 },
                { name: "EAZY GAMES", booyah: 0, kills: 14, points: 33 },
                { name: "SUICIDE SQUAD", booyah: 0, kills: 14, points: 23 },
                { name: "INSANE UND", booyah: 0, kills: 14, points: 28 },
                { name: "JOBA", booyah: 0, kills: 12, points: 24 },
                { name: "CIPHER POL 0", booyah: 0, kills: 10, points: 19 },
                { name: "DOOMBRINGERS", booyah: 0, kills: 6, points: 16 },
                { name: "DEAD", booyah: 0, kills: 5, points: 13 },
                { name: "MADA GOAT E-SPORT", booyah: 0, kills: 4, points: 9 }
            ]
        };

        function simulateLoading() {
            const loader = document.getElementById('loader');
            const progressBar = document.getElementById('loader-progress');
            const mainContent = document.getElementById('main-content');
            
            let progress = 0;
            const startTime = Date.now();
            
            const progressInterval = setInterval(() => {
                progress += Math.random() * 10;
                if (progress > 90) progress = 90;
                progressBar.style.width = `${progress}%`;
            }, 200);
            
            function completeLoading() {
                const elapsed = Date.now() - startTime;
                const remainingTime = Math.max(0, CONFIG.minLoadingTime - elapsed);
                
                setTimeout(() => {
                    clearInterval(progressInterval);
                    progressBar.style.width = '100%';
                    
                    setTimeout(() => {
                        loader.style.opacity = '0';
                        
                        setTimeout(() => {
                            loader.style.display = 'none';
                            mainContent.style.opacity = '1';
                            initSite();
                        }, 500);
                    }, 300);
                }, remainingTime);
            }
            
            if (document.fonts && document.fonts.ready) {
                document.fonts.ready.then(() => {
                    completeLoading();
                }).catch(() => {
                    setTimeout(completeLoading, CONFIG.minLoadingTime);
                });
            } else {
                setTimeout(completeLoading, CONFIG.minLoadingTime);
            }
        }
        
        function initSite() {
            loadLogo();
            displayLobbyA();
            displayLobbyB();
            setupNavigation();
            createParticles();
            checkAnimateCSS();
            updateTimestamp();
        }

        function loadLogo() {
            const logo = document.getElementById('main-logo');
            const img = new Image();
            
            img.onload = function() {
                logo.src = this.src;
            };
            
            img.onerror = function() {
                const fallbackExtensions = ['.png', '.jpeg', '.webp', '.svg'];
                let tried = 0;
                
                function tryNextFallback() {
                    if (tried < fallbackExtensions.length) {
                        const newSrc = CONFIG.logo.replace('.jpg', fallbackExtensions[tried]);
                        tried++;
                        const fallbackImg = new Image();
                        fallbackImg.onload = function() {
                            logo.src = newSrc;
                        };
                        fallbackImg.onerror = tryNextFallback;
                        fallbackImg.src = newSrc;
                    } else {
                        logo.src = "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 120 120'%3E%3Crect width='120' height='120' fill='%231a0d2a'/%3E%3Ctext x='60' y='65' font-family='Arial' font-size='14' fill='%23ffffff' text-anchor='middle'%3ENQ 2025%3C/text%3E%3C/svg%3E";
                        document.body.classList.add('degraded-mode');
                    }
                }
                
                tryNextFallback();
            };
            
            img.src = CONFIG.logo;
        }

        function displayLobbyA() {
            const lobbyContainer = document.getElementById('lobby-a');
            lobbyContainer.innerHTML = '';
            
            const lobbyElement = document.createElement('div');
            lobbyElement.className = 'lobby';
            
            const titleElement = document.createElement('div');
            titleElement.className = 'lobby-title';
            titleElement.textContent = 'Lobby A - CLASSEMENT';
            lobbyElement.appendChild(titleElement);
            
            const headerElement = document.createElement('div');
            headerElement.className = 'table-header';
            headerElement.innerHTML = `
                <div>#</div>
                <div>TEAM NAME</div>
                <div>BOOYAH</div>
                <div>KILLS</div>
                <div>T.PTS</div>
            `;
            lobbyElement.appendChild(headerElement);
            
            const teamListElement = document.createElement('div');
            teamListElement.className = 'team-list';
            
            TEAMS_DATA["Lobby A"].forEach((team, index) => {
                const teamElement = document.createElement('div');
                teamElement.className = `team ${team.rank <= 6 ? 'qualified' : 'eliminated'}`;
                
                teamElement.innerHTML = `
                    <div class="team-rank">${team.rank}</div>
                    <div class="team-name">${team.name}</div>
                    <div class="team-stat">${team.booyah}</div>
                    <div class="team-stat">${team.kills}</div>
                    <div class="team-stat team-points">${team.points}</div>
                `;
                
                if (team.rank === 6) {
                    const separator = document.createElement('div');
                    separator.className = 'separator';
                    teamListElement.appendChild(teamElement);
                    teamListElement.appendChild(separator);
                } else {
                    teamListElement.appendChild(teamElement);
                }
            });
            
            lobbyElement.appendChild(teamListElement);
            lobbyContainer.appendChild(lobbyElement);
        }

        function displayLobbyB() {
            const lobbyContainer = document.getElementById('lobby-b');
            lobbyContainer.innerHTML = '';
            
            const lobbyElement = document.createElement('div');
            lobbyElement.className = 'lobby';
            
            const titleElement = document.createElement('div');
            titleElement.className = 'lobby-title';
            titleElement.textContent = 'Lobby B - CUMUL 3 MATCHS';
            lobbyElement.appendChild(titleElement);
            
            const headerElement = document.createElement('div');
            headerElement.className = 'table-header';
            headerElement.innerHTML = `
                <div>#</div>
                <div>TEAM NAME</div>
                <div>BOOYAH</div>
                <div>KILLS</div>
                <div>T.PTS</div>
            `;
            lobbyElement.appendChild(headerElement);
            
            const teamListElement = document.createElement('div');
            teamListElement.className = 'team-list';
            
            const sortedTeams = [...TEAMS_DATA["Lobby B"]].sort((a, b) => b.points - a.points);
            
            sortedTeams.forEach((team, index) => {
                const teamElement = document.createElement('div');
                teamElement.className = `team ${index < 6 ? 'qualified' : ''}`;
                
                teamElement.innerHTML = `
                    <div class="team-rank">${index + 1}</div>
                    <div class="team-name">${team.name}</div>
                    <div class="team-stat">${team.booyah}</div>
                    <div class="team-stat">${team.kills}</div>
                    <div class="team-stat team-points">${team.points}</div>
                `;
                
                if (index === 5) {
                    const separator = document.createElement('div');
                    separator.className = 'separator';
                    teamListElement.appendChild(teamElement);
                    teamListElement.appendChild(separator);
                } else {
                    teamListElement.appendChild(teamElement);
                }
            });
            
            const infoElement = document.createElement('div');
            infoElement.className = 'info-container';
            infoElement.innerHTML = `
                <p>Classement provisoire après <span class="highlight">3 matchs</span> du Lobby B.</p>
                <p>BRIGADE FANTÔME a remporté 2 BOOYAH sur les 3 matchs.</p>
                <p>Le tournoi est toujours en cours - les résultats peuvent évoluer.</p>
            `;
            
            lobbyElement.appendChild(teamListElement);
            lobbyElement.appendChild(infoElement);
            lobbyContainer.appendChild(lobbyElement);
        }

        function setupNavigation() {
            const btnLobbyA = document.getElementById('btn-lobby-a');
            const btnLobbyB = document.getElementById('btn-lobby-b');
            const lobbyA = document.getElementById('lobby-a');
            const lobbyB = document.getElementById('lobby-b');
            
            btnLobbyA.addEventListener('click', () => {
                btnLobbyA.classList.add('active');
                btnLobbyB.classList.remove('active');
                lobbyA.style.display = 'block';
                lobbyB.style.display = 'none';
            });
            
            btnLobbyB.addEventListener('click', () => {
                btnLobbyB.classList.add('active');
                btnLobbyA.classList.remove('active');
                lobbyA.style.display = 'none';
                lobbyB.style.display = 'block';
            });
        }

        function createParticles() {
            try {
                const particlesContainer = document.getElementById('particles');
                if (!particlesContainer) return;
                
                for (let i = 0; i < 30; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = `${Math.random() * 100}%`;
                    particle.style.top = `${Math.random() * 100}%`;
                    particle.style.width = `${Math.random() * 3 + 2}px`;
                    particle.style.height = particle.style.width;
                    particle.style.animationDuration = `${Math.random() * 20 + 10}s`;
                    particle.style.animationDelay = `${Math.random() * 10}s`;
                    particlesContainer.appendChild(particle);
                }
            } catch (e) {
                console.error("Erreur dans createParticles:", e);
            }
        }
        
        function checkAnimateCSS() {
            try {
                if (!document.querySelector('.animate__animated')) {
                    const fallbackCSS = document.createElement('link');
                    fallbackCSS.rel = 'stylesheet';
                    fallbackCSS.href = './assets/css/animate.min.css';
                    document.head.appendChild(fallbackCSS);
                }
            } catch (e) {
                console.error("Erreur dans checkAnimateCSS:", e);
            }
        }

        function updateTimestamp() {
            const now = new Date();
            const formattedDate = now.toLocaleDateString('fr-FR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            
            document.getElementById('last-update').textContent = formattedDate;
        }

        function handleGlobalError(event) {
            console.error("Erreur interceptée:", event.message || event);
            document.body.classList.add('degraded-mode');
            
            if (event.preventDefault) event.preventDefault();
            return true;
        }

        document.addEventListener('DOMContentLoaded', () => {
            window.addEventListener('error', handleGlobalError);
            window.addEventListener('unhandledrejection', handleGlobalError);
            simulateLoading();
        });
    </script>
</body>
</html>
